name: Regression Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  regression:
    name: Run Regression Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        run: rustup update stable
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-regression-${{ hashFiles('**/Cargo.lock') }}
      - name: Run Regression Tests
        run: |
          cargo test --test storage_invariants
          cargo test --test restart_routing_persistence
          cargo test --test rebalance_resilience_integration
          cargo test --test rebalance_config_integration
